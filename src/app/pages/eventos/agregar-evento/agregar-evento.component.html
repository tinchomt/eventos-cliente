<div class="col-md-10">
    <h2 class="text-center">Agregar Evento</h2>
    <hr/>
    <form [formGroup]="addEventoForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="descripcion" class="col-sm-4 col-form-label">Descripción</label>
            <div class="col-sm-8">
                <input type="text" formControlName="descripcion" placeholder="Descripcion" name="descripcion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }" id="descripcion">

                <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
                    <div *ngIf="f.descripcion.errors.required">Ingrese la Descripción</div>
                </div>
            </div>

        </div>

        <div class="form-group row">
            <label for="fecha_inicio" class="col-sm-4 col-form-label">Fecha Inicio:</label>
            <div class="col-sm-8">
                <input type="date" formControlName="fecha_inicio" placeholder="Fecha Inicio" name="fecha_inicio" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fecha_inicio.errors }" id="fecha_inicio">

                <div *ngIf="submitted && f.fecha_inicio.errors" class="invalid-feedback">
                    <div *ngIf="f.fecha_inicio.errors.required">Ingrese la Fecha Inicio</div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="fecha_fin" class="col-sm-4 col-form-label">Fecha Fin:</label>
            <div class="col-sm-8">
                <input type="date" formControlName="fecha_fin" placeholder="Fecha Fin" name="fecha_fin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fecha_fin.errors }" id="fecha_fin">

                <div *ngIf="submitted && f.fecha_fin.errors" class="invalid-feedback">
                    <div *ngIf="f.fecha_fin.errors.required">Ingrese la Fecha Fin</div>
                </div>
            </div>

        </div>

        <button class="btn btn-success">Agregar</button>
    </form>
</div>
